<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Flappy Bird</title>
    <script src="app.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="assets/bird.ico"/>
</head>
<body>
    <div class="game-container">
		<img src="./assets/background.jpg"/>
        <div class="sky">
            <div class="bird">
				<img src="./assets/bird.png"/>
			</div>
        </div>
        <div class="obstacleUp">
			<img src="./assets/pipeUp.png"/>
		</div>
		<div class="display"><h1 id="score"></h1></div>
        <div class="obstacleDown">
			<img src="./assets/pipeDown.png"/>
		</div>
    </div>
</body>
</html>
